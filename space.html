<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link href="assets/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script defer src="assets/js/constant.js"></script>
    <script defer src="assets/js/space.js"></script>
    <title>SpaceNXT</title>
  </head>
  <body>
    <header class="header_holder">
      <div class="container header">
        <div>
          <a href="index.html"><img src="assets/images/logo-white.svg" /></a>
        </div>
        <div class="li_holder">
          <div>
            <ul class="menu">
              <li><a href="index.html#about">About</a></li>
              <li><a href="index.html#gallery">Gallery</a></li>
              <li><a href="index.html#faqs">FAQs</a></li>
              <li><a href="index.html#contact">Contact us</a></li>
            </ul>
          </div>
          <div class="books_now">
            <a href="booking.html">
              <button class="cst_btn">Book Now</button></a
            >
          </div>
        </div>
        <div class="mobile_menu">
          <img src="./assets/images/menu-white.png" id="mobile_menu" />
        </div>
        <div></div>
      </div>
    </header>
    <div class="body">
      <div class="row">
        <div class="col-md-12 section">
          <h3>Get access</h3>
          <div class="space_selection access">
            <div class="space_selection_header space_access">
              <h3 id="page_title">Enter event details</h3>
              <ul>
                <li class="lis active"></li>
                <li class="lis"></li>
                <li class="lis"></li>
              </ul>
            </div>
            <div class="space_access astro">
              <div id="one">
                <div class="first_desc" id="head1">
                  <div class="first_desc_child">
                    <h5>
                      <b id="space_name"></b> <span>has been selected</span>
                    </h5>
                    <a href="booking.html">
                      <button class="cst_btn">Edit</button>
                    </a>
                  </div>
                </div>
                <div class="first_desc" id="head2">
                  <div class="first_desc_child">
                    <h5 id="space_name">
                      <b id="space_name1"></b>
                      <span id="space_span">has been selected</span>
                    </h5>
                    <h6>&#8358;<span id="space_cost">52,000</span></h6>
                  </div>
                  <div class="first_desc_child">
                    <div>
                      <p>Date: <span id="s_date"></span></p>
                      <p>Start Time: <span id="s_strt"></span></p>
                      <p>Attendance: <span id="s_atte"></span></p>
                    </div>
                    <button class="cst_btn" id="editForm1">Edit</button>
                  </div>
                </div>
                <div class="first_form">
                  <form id="step1">
                    <div class="forms">
                      <label>Event Title</label>
                      <input placeholder="" id="title" />
                    </div>
                    <div class="forms">
                      <label>Date</label>
                      <input type="date" id="date" />
                    </div>
                    <div class="forms">
                      <label>Start Time</label>
                      <select id="start_time">
                        <option value="">Select</option>
                        <option value="8">8:00 am</option>
                        <option value="9">9:00 am</option>
                        <option value="10">10:00 am</option>
                        <option value="11">11:00 am</option>
                        <option value="12">12:00 noon</option>
                        <option value="13">1:00 pm</option>
                        <option value="14">2:00 pm</option>
                        <option value="15">3:00 pm</option>
                        <option value="16">4:00 pm</option>
                        <option value="17">5:00 pm</option>
                        <option value="18">6:00 pm</option>
                      </select>
                    </div>
                    <div class="forms">
                      <label>End Time</label>
                      <select id="end_time">
                        <option value="">Select</option>
                        <option value="8">8:00 am</option>
                        <option value="9">9:00 am</option>
                        <option value="10">10:00 am</option>
                        <option value="11">11:00 am</option>
                        <option value="12">12:00 noon</option>
                        <option value="13">1:00 pm</option>
                        <option value="14">2:00 pm</option>
                        <option value="15">3:00 pm</option>
                        <option value="16">4:00 pm</option>
                        <option value="17">5:00 pm</option>
                        <option value="18">6:00 pm</option>
                      </select>
                    </div>
                    <div class="forms">
                      <label>Number of attendees</label>
                      <select id="no_attendees">
                        <option value="">Select</option>
                        <option>1-30</option>
                        <option>31-70</option>
                        <option>above 70</option>
                      </select>
                    </div>
                  </form>

                  <form id="step2">
                    <div class="forms">
                      <label>Purpose of usage</label>
                      <select id="user_purpose">
                        <option>Personal</option>
                        <option>Corporate</option>
                      </select>
                    </div>
                    <div class="forms">
                      <label>Name</label>
                      <input placeholder="Firstname Lastname" id="user_name" />
                    </div>
                    <div class="forms">
                      <label>Email address</label>
                      <input
                        placeholder="name@example.com"
                        type="email"
                        id="user_email"
                      />
                    </div>
                    <div class="forms">
                      <label>Phone number</label>
                      <input
                        placeholder="08012345678"
                        type="text"
                        id="user_phone"
                      />
                    </div>
                    <div class="forms">
                      <label>Social media (optional)</label>
                      <input
                        placeholder="@social"
                        type="text"
                        id="user_social_media"
                      />
                    </div>
                    <div class="forms">
                      <label>Organisation</label>
                      <input
                        placeholder="Organisation Name"
                        type="text"
                        id="user_organisation"
                      />
                    </div>
                  </form>
                  <p id="errs"></p>
                  <div class="first_btn">
                    <button class="cst_btn" id="next">Next</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer_holder" id="contact">
      <div class="container footer">
        <div class="ft_hold">
          <div class="ft_content">
            <h3>Need A Space?</h3>
            <p>Reach out to us for inquiries and booking</p>
            <a href="mailto:spacenxt@unionbankng.com">
              <h3 class="email">spacenxt@unionbankng.com</h3></a
            >
            <div>
              <a href="tel:+234 12716800"
                ><img src="assets/images/call.png"
              /></a>
              <a href="mailto:spacenxt@unionbankng.com">
                <img src="assets/images/email.png"
              /></a>
              <a href="https://instagram.com/spacenxt_ng" target="_blank">
                <img src="assets/images/instagram.png"
              /></a>
              <a href="https://twitter.com/spacenxt_ng" target="_blank">
                <img src="assets/images/twitter.png" />
              </a>
            </div>
          </div>
          <div class="ft_content_img">
            <p>Powered by</p>
            <a href="https://www.unionbankng.com/" target="_blank">
              <img src="./assets/images/union-logo.png" />
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
